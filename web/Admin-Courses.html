     <section class="Admin-question">
        <div class="container">

            <div class="search">

          <label class="label-icon" for="search">
          Show Question
            <i class="fa fa-search fa-1x"></i>    
          </label>

          <input id="search" type="search" required>
            </div>
       


            <div class="row">
                <div class=" inputs col l4 s12">
                <label style="color: #000; font-size: 15px">ID</label>
            <input type="number" name="id">

            <label style="color: #000; font-size: 15px">Question</label>
              
              <textarea placeholder="Add Question here ....."></textarea>

                <label style="color: #000; font-size: 15px"> You Must Add 4 Choice</label>
                <input type="text"  placeholder=" Answer A">
                <input type="text"  placeholder=" Answer B">
                <input type="text"  placeholder=" Answer C">
                <input type="text"  placeholder=" Answer D">
            

            <label style="color: #000; font-size: 15px">Correct Answer :: </label>
            <input type="text" name="Coursename" >
                </div>

                <div class="col l6  offset-l2 s12">

                    <table class="striped">
                 
                         <tr>
                    <th>ID</th>
                     <th>Question </th>
                      <th>Correct</th> 
                      <th>Answer</th> 
                  
                  </tr>
                

                


                    </table>


                </div>


            </div>
            <form>
                    <div class="row buttons">                
                <button class="btn col l2 offset-l1  s12">Add</button>
                 <button class="btn col l2 offset-l1 s12">Update</button>
                <button class="btn col l2 offset-l1 s12">Delete</button>
                <button class="btn col l2  offset-l1 s12  " style="margin-left: 50px;">New</button>
                </div>

            </form>

          
        </div>
        </section>




         <section class="Admin-Courses">
        <div class="container">

            <div class="search">

          <label class="label-icon" for="search">
          Serch On Courses
            <i class="fa fa-search fa-1x"></i>    
          </label>

          <input id="search" type="search" required>
            </div>
       


            <div class="row">
                <div class=" inputs col l4 s12">

                <label style="color: #000; font-size: 15px;">ID</label>

            <input type="number" name="id" style=" width: 50%">
           

            <label style="color: #000; font-size: 15px">Name</label>
             <input type="text" name="Coursename" >


           <label style="color: #000; font-size: 15px ; ">Min-Grade</label>
            <input type="number" name="Min-Grade" style="width: 50%">
            <br>


            <label style="color: #000; font-size: 15px ;">Final</label>
            <input type="number" name="Final-Grade" style=" width: 50%">
            <br>


                <label style="color: #000; font-size: 15px ">Time</label>

                  <select>
                    <option selected disabled>Select Course Time</option>
                    <option>10 Hour</option>
                    <option>20 Hour</option>
                    <option>30 Hour</option>
                    <option>40 Hour</option>

                  </select>


              <textarea placeholder="Add Description here ....."></textarea>

               
                </div>

                <div class="col l6  offset-l2 s12">

                    <table class="striped">
                 
                         <tr>
                    <th>ID</th>
                     <th>Name </th>
                      <th>Time</th> 
                      <th>Final</th> 
                       <th>Min-Grade</th> 
                      <th>description</th> 

                  
                  </tr>
                

                


                    </table>


                </div>


            </div>
            <form>
                    <div class="row buttons">                
                <button class="btn col l2 offset-l1  s12">Add</button>
                 <button class="btn col l2 offset-l1 s12">Update</button>
                <button class="btn col l2 offset-l1 s12">Delete</button>
                <button class="btn col l2  offset-l1 s12  " style="margin-left: 50px;">New</button>
                </div>

            </form>

          
        </div>
        </section>
